name: Update newsletter summaries

on:
  schedule:
    # 매주 월요일 06:00 KST (일요일 21:00 UTC)
    - cron: "0 21 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate newsletter summaries
        run: npm run generate:newsletters -- --wait 200 --clear-badges

      - name: Commit changes
        id: commit
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: update newsletter summaries (auto)"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: git push
